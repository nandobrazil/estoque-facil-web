<div class="app-user">
  <div class="card">
    <span class="text-900 text-xl font-bold mb-4 block">Criar Usu치rio</span>
    <div class="grid">
      <div class="col-12 lg:col-2">
        <div class="text-900 font-medium text-xl mb-3">Perfil</div>
        <p class="m-0 p-0 text-600 line-height-3 mr-3">Defina os dados do usu치rio</p>
      </div>
      <div class="col-12 lg:col-10">
        <div class="grid formgrid p-fluid">
          <div class="field mb-4 col-12">
            <label for="nickname" class="font-medium text-900">Nome</label>
            <input id="nickname" type="text" pInputText>
          </div>
          <div class="field mb-4 col-12">
            <label for="username" class="font-medium text-900">Nome de usu치rio</label>
            <input id="username" type="text" pInputText>
          </div>
          <div class="field mb-4 col-12 md:col-6">
            <label for="password" class="font-medium text-900">Senha</label>
            <p-password id="password" inputId="password" [feedback]="false" [toggleMask]="true"></p-password>
          </div>
          <div class="field mb-4 col-12 md:col-6">
            <label for="confirmpassword" class="font-medium text-900">Confirmar Senha</label>
            <p-password id="confirmpassword" inputId="confirmpassword" [feedback]="false" [toggleMask]="true"></p-password>
          </div>
          <div class="field mb-4 col-12 md:col-6">
            <label for="email" class="font-medium text-900">Email</label>
            <input id="email" type="text" pInputText>
          </div>
          <div class="field mb-4 col-12 md:col-6">
            <label for="role" class="font-medium text-900">Perfil</label>
            <p-dropdown id="role" inputId="role" [options]="roleOptions" placeholder="Selecione o perfil">
            </p-dropdown>
          </div>
          <div class="col-12">
            <button pButton pRipple label="Criar Usu치rio" class="w-auto mt-3"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
