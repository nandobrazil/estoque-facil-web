<div class="app-settings card">


  <div class="surface-section">
    <div class="font-medium text-3xl text-900 mb-3">Informações da Conta</div>
    <div class="text-500 mb-5">Gerencie suas informações da conta</div>
    <ul class="list-none p-0 m-0">
      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">Nome Completo</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{user?.name}}</div>
        <div class="w-6 md:w-2 flex justify-content-end">
          <button pButton pRipple label="Editar" icon="pi pi-pencil" class="p-button-text"></button>
        </div>
      </li>
      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">Nome de usuário</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{user?.username}}</div>
        <div class="w-6 md:w-2 flex justify-content-end my-4"></div>
      </li>
      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">E-mail</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{user?.email}}</div>
        <div class="w-6 md:w-2 flex justify-content-end my-4"></div>
      </li>

      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">Senha</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{user?.password}}</div>
        <div class="w-6 md:w-2 flex justify-content-end">
          <button pButton pRipple label="Editar" icon="pi pi-pencil" class="p-button-text"></button>
        </div>
      </li>
    </ul>
  </div>
</div>
